<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- page title -->
  <title>Contact</title>
  <!-- css link -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- -------------------------------------------upper section------------------------------ -->
  <!-- start -->
  <div class="container">
    <!-- menu section -->
    <section class="menu">
      <h2 class="myname">Sagar Patel</h2>
      <!-- menu options -->
      <ul class="options">
        <li><a href="index.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </section>
    <!-- menu section end -->
  </div>
  <!-- end -->
  <!-- upper section end -->
  <!-- --------------------------------------------main section------------------------------ -->
  <!-- start -->
  <div class="main" style="background-image: url(/assets/images/concrete_seamless.png);">
    <!-- outer layput for info section -->
    <div class="info">
      <!-- contact information section -->
      <section class="section">
        <!-- section title-->
        <h2 class="sectionhead">
          Contact
        </h2>
        <hr />
        <!-- required information -->
        <!-- name field -->
        <label for="name">Name <br />
          <input type="text" placeholder="John Smith" />
        </label>
        <br />
        <!-- email field -->
        <label for="Email">Email <br />
          <input type="email" placeholder="example@gmail.com" />
        </label>
        <br />
        <!-- message field -->
        <label for="Message">Message <br />
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here..."></textarea>
        </label>
        <br />
        <!-- submission button -->
        <button type="submit">Button</button>
      </section>
      <!-- section end -->
    </div>
    <!-- outer layout end -->
  </div>
  <!-- end -->
  <!-- main section end -->
  <!-- -------------------------------------------page footer------------------------------ -->
  <footer>
    Copyright&copy;
  </footer>
</body>

</html>
